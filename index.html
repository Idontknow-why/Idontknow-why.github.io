<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Idontknow-why</title>
  <link rel="icon" type="image/png" href="ico.png"/>
  <meta name="description" content="A simple 24/7 stress relief instrumental music">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- count particles -->


<!-- particles.js container -->
<div id="particles-js">
</div>
  <iframe src="https://www.youtube.com/embed/NuIAYHVeFYs?autoplay=1"
    style="width:0;height:0;border:0; border:none; position: absolute;"></iframe>

<div class="text">
  <p>The day she let go of the things that were weighing her down, was the day she began to shine the brightest.</p>
</div>

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>

</body>
</html>
